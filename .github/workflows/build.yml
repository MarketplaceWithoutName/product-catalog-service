name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up java
      uses: actions/setup-java@v3
      with:
        java-version: 11
    - name: mvn install
      run: |
        java -version
        mvn -version
        mvn --errors --batch-mode clean install
        
    
  
